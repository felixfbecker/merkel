language: node_js

node_js:
 - 6

sudo: false

services:
 - postgresql

env:
  global:
   - CODECOV_TOKEN=76be2746-185f-49c1-a302-ed592d765a67
   - MERKEL_DB=postgres://postgres@localhost:5432/merkel_test

install:
 - npm install
 - typings install

before_script:
 - psql -c 'CREATE DATABASE merkel_test;' -U postgres

script:
 - npm run build
 - npm run cover

after_success:
 - 'nyc report --reporter=lcov > coverage.lcov && codecov'

before_deploy:
 - npm run typedoc
deploy:
  skip_cleanup: true
  provider: surge
  project: ./typedoc/
  domain: merkel.surge.sh
